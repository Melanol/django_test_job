{% load menu_extras %}
{% if menu_item.children %}
<details {% if menu_item.id in unwrapped_menu_item_ids %} open {% endif %}>
  <summary>
    <a href="{{ menu_item.url }}">{{ menu_item.name }}</a>
  </summary>
  {% for child in menu_item.children %}
    <div class="menu_item">
      {% draw_menu_item_children child.id %}
    </div>
  {% endfor %}
</details>
{% else %}
  <a href="{{ menu_item.url }}">{{ menu_item.name }}</a><br>
{% endif %}
